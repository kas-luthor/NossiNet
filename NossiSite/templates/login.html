{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input class=leet type=text name=username>
      <dt>Password:
      <dd><input class=leet type=password name=password>
      <dd><input class=leet type=submit value=Login>
        {% if returnto is defined %}
        <input type=hidden value="{{ returnto }}" name="returnto">
        {% endif %}
    </dl>
  </form>
{% endblock %}
