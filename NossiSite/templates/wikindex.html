{% extends "layout.html" %}
{% block body %}
    <h1> Entries </h1>
    <table><thead>
    <tr>
        <td>Site</td>
        <td>Tags</td>
    </tr>
    </thead>
        <tbody>
        <tr>
            {% for m in entries %}
                <td>
                    <a href="{{ url_for("wikipage",page=m) }}"> {{ m }}</a> </td><td> |
                {% for x in tags[m] %}
                    <a href="{{ url_for("tagsearch",tag=x) }}">{{ x }}</a> | </td>
                {% endfor %}</tr>
                <tr>
            {% endfor %}
            </tr>
        </tbody>
    </table>
    <form method="get" class="leet" action="{{ url_for("wikipage") }}">
        <input type="text" name="n" class="leeet">
        <button type="submit" class="leeet">New</button>
    </form>
{% endblock %}
