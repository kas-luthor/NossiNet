name: Quick test
on:
  - push
  - pull_request
jobs:
  test:
    name: Quick test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Setup Python environment
        uses: actions/setup-python@v1.1.1
        with:
          python-version: 3.x
      - name: Setup VENV
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
      - name: Run quick test (NossiNet)
        run: |
          . .venv/bin/activate
          python3 NossiNet.py test