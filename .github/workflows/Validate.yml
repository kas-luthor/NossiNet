name: Validation
on:
  - push
  - pull_request
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: tonybajan/flake8-check-action@v1.0.0
        with:
          ignore: E722,W503,E203
          maxlinelength: 88
          repotoken: ${{ secrets.GITHUB_TOKEN }}
      - uses: lgeiger/black-action@v1.0.1
        with:
          args: ". --check"

  test:
    name: Test-Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python environment
        uses: actions/setup-python@v1.1.1
        with:
          python-version: 3.x
      - name: Setup VENV
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
      - name: Run Smoketest (NossiNet able to access "/")
        run: |
          . .venv/bin/activate
          python3 NossiNet.py test
      - name: Run unittests
        run: |
          . .venv/bin/activate
          python3 -m pytest
